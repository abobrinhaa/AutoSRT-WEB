<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AutoSRT - Tradutor de Legendas</title>
  <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #1e1e1e 0%, #121212 100%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #2c2c2c;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }



    input[type="file"] {
      display: block;
      margin: 0 auto 20px auto;
      padding: 28px;
      background-color: #333;
      color: #fff;
      border: 2px solid #444;
      border-radius: 9px;
      font-size: medium;
      width: 100%;
    }

    select {
      display: block;
      margin: 0 auto 20px auto;
      padding: 12px;
      background-color: #333;
      color: #fff;
      border: 2px solid #444;
      border-radius: 6px;
      font-size: medium;
    }

    button {
      padding: 16px 48px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color:#0b5ed7;
    }

    .progress-bar {
      margin-top: 25px;
      width: 100%;
      height: 8px;
      background: #444;
      border-radius: 6px;
      overflow: hidden;
      display: none;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #00b894;
      transition: width 0.3s ease;
    }
 .logo {
      width: 350px;
      margin-bottom: 25px;
    
    }
.message {
      margin-top: 20px;
      color: #66ff99;
      font-weight: bold;
      font-size: 16px;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
        width: 100%;
      }
      input[type="file"] {
        padding: 20px;
        font-size: 14px;
      }
      button {
        padding: 12px 32px;
        font-size: 18px;
      }
      .logo {
        width: 60%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='by_Anitec_Copia.png') }}" alt="AutoSRT Logo" class="logo">
    <form method="POST" action="/tradutor" enctype="multipart/form-data">
      <input type="file" name="srt_file" required>
      <select name="target_lang" style="margin-bottom:20px;padding:12px;border-radius:6px;">
        {% for code, name in languages.items() %}
          <option value="{{ code }}" {% if code == 'pt' %}selected{% endif %}>{{ name }}</option>
        {% endfor %}
      </select>
      <button type="submit">Traduzir</button>
    </form>

    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="message" id="statusMessage" style="display:none;"></div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="message">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

  <script>
    let progressInterval;

    function startProgress() {
      const bar = document.getElementById('progressBar');
      const fill = document.getElementById('progressFill');
      const msg = document.getElementById('statusMessage');
      const form = document.querySelector('form');

      bar.style.display = 'block';
      fill.style.width = '0%';
      msg.style.display = 'none';

      progressInterval = setInterval(() => {
        fetch('/progress')
          .then(r => r.json())
          .then(data => {
            fill.style.width = data.progress + '%';
            if (data.progress >= 100) {
              clearInterval(progressInterval);
              setTimeout(() => {
                bar.style.display = 'none';
                fill.style.width = '0%';
                form.reset();
                msg.innerText = '✅ Tradução concluída com sucesso!';
                msg.style.display = 'block';
                setTimeout(() => { msg.style.display = 'none'; }, 8000);
              }, 500);
            }
          });
      }, 1000);
    }

    window.onload = function () {
      const form = document.querySelector("form");
      const msg = document.getElementById("statusMessage");

      form.addEventListener("submit", function () {
        startProgress();
      });
    };
  </script>
</body>
</html>
