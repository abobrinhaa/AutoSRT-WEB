<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AutoSRT - Tradutor de Legendas</title>
  <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #1e1e1e 0%, #121212 100%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #2c2c2c;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    
    .logo {
      width: 350px;
      margin-bottom: 25px;
    }

    /* Estilos para o campo de upload de arquivo */
    .file-input-wrapper {
      display: flex; /* Para alinhar o botão e o texto na mesma linha */
      align-items: center;
      background-color: #333;
      color: #fff;
      border: 2px solid #444;
      border-radius: 9px;
      margin-bottom: 20px;
      font-size: medium;
      width: 100%;
      height: 60px; /* Altura fixa para parecer mais elegante */
      box-sizing: border-box; /* Garante que padding e borda sejam incluídos na altura/largura */
      overflow: hidden; /* Para garantir que o texto não vaze */
    }

    .custom-file-upload {
      padding: 18px 18px; /* Ajustado para preencher a altura */
      background-color: #444; /* Cor de fundo um pouco mais clara para o botão */
      border: none;
      cursor: pointer;
      font-weight: bold;
      height: 100%; /* Ocupa a altura do wrapper */
      display: flex;
      align-items: center;
      flex-shrink: 0; /* Impede que o botão encolha */
      transition: background-color 0.2s;
    }

    .custom-file-upload:hover {
      background-color: #555;
    }
    
    #file-name-display {
      flex-grow: 1; /* Ocupa o espaço restante */
      text-align: left;
      padding-left: 15px;
      color: #aaa; /* Cor para indicar que nenhum arquivo foi selecionado */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis; /* Adiciona "..." se o nome for muito longo */
    }

    input[type="file"] {
      display: none; /* Esconde o campo de arquivo padrão */
    }

    /* Fim dos estilos para o campo de upload de arquivo */

    select {
      display: block;
      margin: 0 auto 20px auto;
      padding: 12px;
      background-color: #333;
      color: #fff;
      border: 2px solid #444;
      border-radius: 6px;
      font-size: medium;
      width: 100%;
      box-sizing: border-box;
    }

    button[type="submit"] {
      padding: 16px 48px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
      width: 100%; /* Adicionado para ocupar a largura total no container */
      box-sizing: border-box;
    }

    button[type="submit"]:hover {
      background-color:#0b5ed7;
    }

    .progress-bar {
      margin-top: 25px;
      width: 100%;
      height: 8px;
      background: #444;
      border-radius: 6px;
      overflow: hidden;
      display: none;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #00b894;
      transition: width 0.3s ease;
    }
    
    .message {
      margin-top: 20px;
      color: #66ff99;
      font-weight: bold;
      font-size: 16px;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
        width: 100%;
      }
      .logo {
        width: 60%;
      }
      .custom-file-upload {
        padding: 16px 16px;
        font-size: 14px;
      }
      button[type="submit"] {
        padding: 12px 32px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/by_Anitec_Copia.png" alt="AutoSRT Logo" class="logo">
    <form method="POST" action="/tradutor" enctype="multipart/form-data">
      
      <div class="file-input-wrapper">
        <label for="srt_file" class="custom-file-upload">
          Escolher arquivo
        </label>
        <span id="file-name-display">Nenhum arquivo escolhido</span>
        <input type="file" name="srt_file" id="srt_file" required>
      </div>
      <select name="target_lang">
        {% for code, name in languages.items() %}
          <option value="{{ code }}" {% if code == 'pt' %}selected{% endif %}>{{ name }}</option>
        {% endfor %}
      </select>
      <button type="submit">Traduzir</button>
    </form>

    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="message" id="statusMessage" style="display:none;"></div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="message">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

  <script>
    // === Script para exibir o nome do arquivo ===
    const fileInput = document.getElementById('srt_file');
    const fileNameDisplay = document.getElementById('file-name-display');

    fileInput.addEventListener('change', function() {
      if (this.files && this.files.length > 0) {
        fileNameDisplay.textContent = this.files[0].name;
        fileNameDisplay.style.color = '#fff'; // Mudar a cor para branco quando um arquivo for selecionado
      } else {
        fileNameDisplay.textContent = 'Nenhum arquivo escolhido';
        fileNameDisplay.style.color = '#aaa'; // Voltar para a cor cinza
      }
    });

    // === Script da Barra de Progresso ===
    let progressInterval;

    function startProgress() {
      const bar = document.getElementById('progressBar');
      const fill = document.getElementById('progressFill');
      const msg = document.getElementById('statusMessage');
      const form = document.querySelector('form');

      bar.style.display = 'block';
      fill.style.width = '0%';
      msg.style.display = 'none';

      progressInterval = setInterval(() => {
        fetch('/progress')
          .then(r => r.json())
          .then(data => {
            fill.style.width = data.progress + '%';
            if (data.progress >= 100) {
              clearInterval(progressInterval);
              setTimeout(() => {
                bar.style.display = 'none';
                fill.style.width = '0%';
                form.reset();
                // Resetar o display do nome do arquivo
                fileNameDisplay.textContent = 'Nenhum arquivo escolhido';
                fileNameDisplay.style.color = '#aaa'; 
                
                msg.innerText = '✅ Tradução concluída com sucesso!';
                msg.style.display = 'block';
                setTimeout(() => { msg.style.display = 'none'; }, 8000);
              }, 500);
            }
          })
          .catch(error => {
             // Tratamento de erro básico
             clearInterval(progressInterval);
             console.error('Erro ao buscar progresso:', error);
             msg.innerText = '❌ Erro ao processar. Tente novamente.';
             msg.style.display = 'block';
             msg.style.color = '#ff6666'; // Cor de erro
             bar.style.display = 'none';
          });
      }, 1000);
    }

    window.onload = function () {
      const form = document.querySelector("form");

      form.addEventListener("submit", function (event) {
        // Verifica se um arquivo foi selecionado antes de iniciar o progresso
        if (fileInput.files.length > 0) {
            startProgress();
        } else {
            // Pode adicionar uma validação visual aqui se desejar
            // event.preventDefault(); // Para impedir o envio se não houver arquivo
        }
      });
    };
  </script>
</body>
</html>
